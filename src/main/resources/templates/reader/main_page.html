<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial_scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href=".../static/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-autocomplete.min.js"></script>
    <title>User account</title>
</head>
<body>
<div class="bg-light">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Reader`s cabinet</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
            <span class="navbar-toggler-icon">

            </span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Sign out</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!--Showcase-->
    <section class="bg-secondary bg-gradient text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1> Welcome to your cabinet</span></h1>
                    <p class="lead my-4">
                        Reserve and return books
                    </p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <form th:action="@{/api/v1/readers/findBook}" method="get">
                        <button class="btn btn-outline-info btn-lg me-md-2" type="submit">Find book in library</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <section class="p-5">
        <table class="table align-middle mb-0 bg-secondary text-light">
            <thead class="bg-dark text-info">
            <tr>
                <th>Book Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${books}">
                <td th:text="${book.id}">Book ID</td>
                <td th:text="${book.bookName}">Name</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.description}">Description</td>
                <td>
                    <form th:action="@{'/api/v1/readers/giveBackBook/' + ${book.id}}" method="post">
                        <input class="btn btn-dark" type="submit" value="Give it back"/>
                    </form>


                </td>
            </tr>
            </tbody>
        </table>
    </section>


</div>
<div class="bg-light"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
