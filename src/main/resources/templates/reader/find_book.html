<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Adding book</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>LIBRARIAN CABINET</h1>
</div>

<form th:action="@{/reader/search}" th:object="${searchBook}"
      method="get" style="max-width: 400px; margin: 0 auto;">
    <div class="form-group row">
        <label class="col-4 col-form-label">Book name: </label>
        <div class="col-8">
            <input type="text" th:field="*{bookName}" class="form-control" required />
        </div>
    </div>
        <div>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>


<div>
    <h1>Take from available</h1>
</div>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>Book ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Is already books</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">Book ID</td>
        <td th:text="${book.bookName}">Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.description}">Description</td>
        <td th:text="${book.isBooked}">Is already books</td>
        <td>
            <form th:action="@{'/reader/take_book/' + ${book.id}}" method="post">
                <input type="submit" value="Take this one"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <form th:action="@{/reader/profile}" method="get">
        <input type="submit" value="Back"/>
    </form>
</div>
</body>
</html>
