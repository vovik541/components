<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial_scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href=".../static/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-autocomplete.min.js"></script>
    <title>Librarian cabinet</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Librarian cabinet</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon">

            </span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Sign out</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<!--Showcase-->
<section class="bg-warning text-dark p-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <h1> Welcome to your cabinet</span></h1>
                <p class="lead my-4">
                    Edit books
                </p>
            </div>
        </div>
    </div>
</section>
<section class="p-5">
    <table class="table align-middle mb-0 bg-dark text-light">
        <thead class="bg-dark text-warning">
        <tr>
            <th>Book Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Description</th>
            <th>Reserved</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">Book ID</td>
            <td th:text="${book.bookName}">Name</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.description}">Description</td>
            <td th:text="${book.isBooked}">Is already books</td>
            <td>
                <a th:href="@{'/api/v1/librarian/editBook/'+${book.id}}" class = "btn btn-primary">Edit</a>
                <a th:href="@{'/api/v1/librarian/deleteBook/' + ${book.id}}"class = "btn btn-secondary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-6">
            <img class = "img-fluid w-50 d-none d-sm-block" src="images/book9.svg" alt="">

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<section>
    <div class="d-sm-flex p-4 justify-content-between fixed-bottom">
        <form th:action="@{/api/v1/librarian/profile}" method="get">
            <button class="btn btn-secondary btn-lg" type="submit">Back</button>
        </form>
    </div>
</section>
</body>
</html>
