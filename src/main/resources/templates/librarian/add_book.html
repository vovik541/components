<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial_scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href=".../static/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap-autocomplete.min.js"></script>
    <title>Librarian cabinet</title>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">Librarian cabinet</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon">

            </span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Sign out</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
<!--Showcase-->
<section class="bg-info text-dark p-5 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <h1> Welcome to your cabinet</span></h1>
                <p class="lead my-4">
                    Adding books
                </p>
            </div>
            <!--            <img class = "img-fluid w-50 d-none d-sm-block" src="img/showcase.svg" alt="">-->
        </div>
    </div>
</section>


<section class="bg-secondary text-dark pt-5 pb-4 text-center text-sm-start">
    <form th:action="@{/api/v1/librarian/add_book}" th:object="${book}"
          method="post" style="max-width: 900px; margin: 0 auto;">

        <div class="form-group row p-3">
            <label for="inputName" class="col-sm-2 col-form-label">Book Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{bookName}" class="form-control" id="inputName"
                       placeholder="Enter book name">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{author}" class="form-control" id="inputAuthor"
                       placeholder="Enter book author">
            </div>
        </div>
        <div class="form-group row p-3">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}" class="form-control" id="inputDescription"
                       placeholder="Describe the book">
            </div>
        </div>

        <div class="p-3 d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit">Add book</button>
        </div>
    </form>
</section>

<section class="bg-dark">
    <div class="d-sm-flex justify-content-between">
        <form th:action="@{/api/v1/librarian/profile}" method="get">
            <div class="bg-dark p-4">
                <button class="btn btn-secondary btn-lg" type="submit">Cancel</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
