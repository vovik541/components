<section class="bg-dark text-warning pt-5 pb-3 text-center text-sm-start">
    <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
            <div>
                <h1> Welcome to your cabinet</span></h1>
                <p class="lead my-4">
                    Edit books
                </p>
            </div>
        </div>
    </div>
</section>



    <section class="bg-warning text-dark pt-3 pb-1 text-center text-sm-start">
        <form th:action="@{/librarian/add_book}" th:object="${book}"
              method="post" style="max-width: 900px; margin: 0 auto;">

            <div class="form-group row p-3">
                <label for="inputId" class="col-sm-2 col-form-label">Book Id</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{id}" class="form-control" id="inputId" placeholder="Id">
                </div>
            </div>
            <div class="form-group row p-3">
                <label for="inputBookName" class="col-sm-2 col-form-label">Book name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{bookName}" class="form-control" id="inputBookName"
                           placeholder="Name">
                </div>
            </div>
            <div class="form-group row p-3">
                <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{author}" class="form-control" id="inputAuthor" placeholder="Author">
                </div>
            </div>
            <div class="form-group row p-3">
                <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" class="form-control" id="inputDescription"
                           placeholder="Describe the book">
                </div>
            </div>

            <div class="p-3 d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Edit</button>
            </div>


        </form>
    </section>


<section class="bg-dark">
<div class="d-sm-flex justify-content-between">
        <form th:action="@{/librarian/editing}" method="get">
            <div class="bg-dark p-4">
            <button class="btn btn-secondary btn-lg" type="submit">Cancel</button>
            </div>
        </form>
</div>
</section>
