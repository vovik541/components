<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>LIBRARIAN CABINET</h1>
</div>

<h5>
    Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
</h5>

<div align="center">
    <h1>List of Books</h1>
</div>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Book ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Description</th>
            <th>Is already books</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">Book ID</td>
            <td th:text="${book.bookName}">Name</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.description}">Description</td>
            <td th:text="${book.isBooked}">Is already books</td>
        </tr>
        </tbody>
    </table>
</div>

<form th:action="@{/librarian/booking}" method="get">
    <input type="submit" value="Add Book"/>
</form>

<form th:action="@{/librarian/editing}" method="get">
    <input type="submit" value="Edit books"/>
</form>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
